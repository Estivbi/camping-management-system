<mat-sidenav-container class="layout-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer class="layout-sidenav" 
               [opened]="sidebarVisible" 
               mode="side"
               position="start">
    <div class="sidebar-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">ğŸ•ï¸</mat-icon>
        <h2 class="app-title">Camping Admin</h2>
      </div>
    </div>

    <mat-nav-list class="sidebar-menu">
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="layout-main">
    <!-- Header -->
    <mat-toolbar color="primary" class="layout-toolbar">
      <button mat-icon-button 
              (click)="drawer.toggle()"
              class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="page-title">{{ getCurrentPageTitle() }}</span>
      
      <span class="spacer"></span>
      
      <div class="user-info" *ngIf="currentUser">
        <span class="username">{{ currentUser.username }}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="showProfile()">
            <mat-icon>person</mat-icon>
            <span>Perfil</span>
          </button>
          <button mat-menu-item (click)="showSettings()">
            <mat-icon>settings</mat-icon>
            <span>ConfiguraciÃ³n</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar SesiÃ³n</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Content Area -->
    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
